    Tailwind CSS
  </h2>

    Click Me
  </button>


  <div class="mt-6 w-64 rounded shadow-lg overflow-hidden hover:scale-105 transition">
    
  </div>
</section>

<!-- LIST -->
<section class="p-6 bg-white">
  <ul class="list-disc list-inside pl-5">
    <li class="hover:text-blue-600">Fast</li>
    <li class="hover:text-blue-600">Responsive</li>
    <li class="hover:text-blue-600">Easy</li>
  </ul>
</section>

    <p class="text-sm">Card description</p>
    <button class="mt-2 px-3 py-1 bg-gray-200 rounded">Read</button>
  </div>

    <p class="text-sm">Card description</p>
    <button class="mt-2 px-3 py-1 bg-gray-200 rounded">Read</button>
  </div>
</section>

<!-- TABLE -->
<section class="p-6 bg-white">
  <table class="border w-full">
    <tr class="bg-gray-200">
      <th class="border p-2">Name</th>
      <th class="border p-2">Role</th>
      <th class="border p-2">Status</th>
    </tr>
    <tr class="hover:bg-gray-100">
      <td class="border p-2">A</td>
      <td class="border p-2">Dev</td>
      <td class="border p-2">Active</td>
    </tr>
    <tr class="bg-gray-50 hover:bg-gray-100">
      <td class="border p-2">B</td>
      <td class="border p-2">Test</td>
      <td class="border p-2">Active</td>
    </tr>
    <tr class="hover:bg-gray-100">
      <td class="border p-2">C</td>
      <td class="border p-2">Design</td>
      <td class="border p-2">Inactive</td>
    </tr>
  </table>
</section>

<!-- FORM -->
<section class="p-6">
  <form class="bg-white p-4 rounded shadow max-w-sm">
    <input type="text" placeholder="Name"
      class="border w-full mb-3 p-2 rounded focus:ring-2 focus:ring-blue-400">

    <input type="email" placeholder="Email"
      class="border w-full mb-3 p-2 rounded focus:ring-2 focus:ring-blue-400">

    <input type="password" placeholder="Password"
      class="border w-full mb-3 p-2 rounded focus:ring-2 focus:ring-blue-400">

    <button class="w-full bg-gray-200 p-2 rounded hover:bg-gray-300 active:bg-gray-400">
      Submit
    </button>
  </form>
</section>
